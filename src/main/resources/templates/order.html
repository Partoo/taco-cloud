<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco</h1>
    <a th:href="@{/design}" id="another">Design another one</a>

    <div th:if="${#fields.hasErrors()}">
        <span class="error">Please correct the problems below and resubmit.</span>
    </div>

    <h3>Delive my taco</h3>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}">
    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
    <label for="city">City:</label>
    <input type="text" th:field="*{city}">
    <label for="street">Street:</label>
    <input type="text" th:field="*{street}">
    <label for="ccCVV">CVV:</label>
    <input type="text" th:field="*{ccCVV}">

    <input type="submit" value="Submit order">

</form>
</body>
</html>
